<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Flags</title>
    <link rel="stylesheet" href="world-flags.css">
</head>

<body>
    <main class="flags-container">
        <!-- Afghanistan -->
        <div class="flag-container">
            <h4>Afghanistan</h4>
            <div id="flag-afghanistan">
            </div>
        </div>
        <!-- Albania -->
        <div class="flag-container">
            <h4>Albania</h4>
            <div id="flag-albania">
            </div>
        </div>
        <!-- Algeria -->
        <div class="flag-container">
            <h4>Algeria</h4>
            <div id="flag-algeria">
            </div>
        </div>
        <!-- Andorra -->
        <div class="flag-container">
            <h4>Andorra</h4>
            <div id="flag-andorra">
            </div>
        </div>
        <!-- Angola -->
        <div class="flag-container">
            <h4>Angola</h4>
            <div id="flag-angola">
            </div>
        </div>
        <!-- Antigua and Barbuda -->
        <div class="flag-container">
            <h4>Antigua and Barbuda</h4>
            <div class="flag-multi-container">
                <div id="flag-antigua-and-barbuda-base">
                </div>
                <div id="flag-antigua-and-barbuda-1">
                </div>
            </div>
        </div>
        <!-- Armenia -->
        <div class="flag-container">
            <h4>Armenia</h4>
            <div id="flag-armenia">
            </div>
        </div>
        <!-- Argentina -->
        <div class="flag-container">
            <h4>Argentina</h4>
            <div id="flag-argentina">
            </div>
        </div>
    </main>
</body>

</html>
